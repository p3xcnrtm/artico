# This is the corrected Decap CMS Configuration file.
# The top-level keys MUST start at the first column.
backend:
  name: github
  # Use the format: [GitHub Username]/[Repository Name]
  repo: p3xcnrtm/artico
  auth_provider: auth0
  # auth_config must be indented correctly under backend:
  auth_config:
    # Use environment variables set in Netlify to avoid exposing secrets
    auth_url: https://{{ site.data.env.AUTH0_DOMAIN }}/authorize
    app_id: {{ site.data.env.AUTH0_CLIENT_ID }}
    API_URL: https://{{ site.data.env.AUTH0_DOMAIN }}/api/v2/
    audience: {{ site.data.env.AUTH0_AUDIENCE }}
    scope: openid email profile
  base_url: https://api.netlify.com
  branch: main

# These keys also MUST start at the first column:
media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  # The hyphen (-) denotes the start of an array item and must be indented
  # under the 'collections:' key.
  - name: "post"
    label: "Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Image Caption", name: "caption", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
