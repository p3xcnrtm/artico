# START: NEW BACKEND CONFIGURATION
backend:
  name: github
  repo: p3xcnrtm/artico # CORRECTED FORMAT
  auth_provider: auth0
 auth_config:
  auth_url: https://{{ site.data.env.AUTH0_DOMAIN }}/authorize
  app_id: {{ site.data.env.AUTH0_CLIENT_ID }}
  API_URL: https://{{ site.data.env.AUTH0_DOMAIN }}/api/v2/
  audience: {{ site.data.env.AUTH0_AUDIENCE }}
  scope: openid email profile
  base_url: https://api.netlify.com
  branch: main
# END: NEW BACKEND CONFIGURATION

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "post"
    label: "Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Image Caption", name: "caption", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
