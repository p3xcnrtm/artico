backend:
  name: git-gateway
  branch: main # Or master, depending on your GitHub settings

media_folder: "assets/images" # Folder where images are saved
public_folder: "/assets/images" # The path to load images from

collections:
  - name: "post"
    label: "Articles"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Image Caption", name: "caption", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
